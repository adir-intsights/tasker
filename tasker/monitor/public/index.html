<!DOCTYPE html>
<html lang="en" ng-app="taskerDashboard">

<head>
    <title>Tasker Statistics Dashboard</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

    <link rel="shortcut icon" href="/dashboard/favicon.png" type="image/x-icon">
    <link rel="icon" href="/dashboard/favicon.png" type="image/x-icon">

    <script src="app.js"></script>
</head>

<body>
    <div class="container is-fluid">
        <nav class="nav has-shadow">
            <div class="nav-left" ng-init="selectedTab = 'dashboard'">
                <a class="nav-item">
                    <img src="/dashboard/tasker.png">
                    Tasker
                </a>
                <a class="nav-item is-tab" href="#!dashboard" ng-class="{'is-active':selectedTab === 'dashboard'}" ng-click="selectedTab = 'dashboard'">
                    Dashboard
                </a>
            </div>
        </nav>
    </div>
    <div class="container is-fluid">
        <div ng-view></div>
    </div>
</body>

</html>
